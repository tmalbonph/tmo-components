<div class="alert mat-elevation-z4" [ngClass]="alertType" fxLayout="row" fxLayoutAlign="start center">
  <mat-icon fxFlex="1.5rem" [svgIcon]="typeIcon"></mat-icon>
  <div class="spacer-v-s"></div>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxFlex>
    <p class="display-6 headline">
      {{ headline }}: <span class="body copy">{{ subHeader }}</span>
    </p>
  </div>
  <em fxFlex="1rem" class="material-icons md-18 cursor">{{ actionIcon }}</em>
</div>
