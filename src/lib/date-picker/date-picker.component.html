<mat-form-field color="primary">
  <input
    (focus)="date.open()"
    [min]="minDate"
    [max]="maxDate"
    matInput
    [matDatepicker]="date"
    placeholder="Choose a date"
  />
  <mat-datepicker-toggle color="primary" matSuffix [for]="date"></mat-datepicker-toggle>
  <mat-datepicker #date [calendarHeaderComponent]="datePickerHeader" touchUi="true" color="primary"></mat-datepicker>
</mat-form-field>
